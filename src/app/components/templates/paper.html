<div class="body">
    <h1>{{count}}</h1>
    <div class="letter">
        <img id=letter-background src="assets/paper.png"/>        
        <textarea 
            [(ngModel)]="currText"
            class="text"
            [readonly]="!canEdit"
            (input)="textChanged($event)"
            (click)="getCursorPosition($event)"
            autofocus> 
        </textarea>
    </div>
    
    <img id="logo" src="assets/logo_clean.png"/>
    <img id="drink" src="assets/coffee.png"/>
    <img id="pen" src="assets/fountainPen.png"/>
    <img id="pencil" src="assets/pencil.png"/>
    
    <!--toggle between seal_clean.png and write_clean.png-->
    <img id="seal" [src]="buttonSrc" (click)="onClick()"/>
</div>

<div class="body">
    <p class="logo-text top-left-corner clickable" (click)="navigateHome()">Letterdesk</p>

    <p class="body-text letter" *ngIf="isMobile()" style="font-size: larger; text-align: center; margin: 50px 25% 0px 25%;">Currently, letters cannot be written on mobile!</p>

    <div class="pre-send-container" *ngIf="!isMobile()">
        <p class="button-text send clickable" (click)="send()"></p>
        <input class="location button-text" placeholder='WHERE ARE YOU WRITING FROM?' [(ngModel)]="location">
        
        <div class="textarea-container">
            <textarea 
                class="body-text letter" 
                id="LETTER" 
                [placeholder]="placeholderText()" 
                rows=20 
                spellcheck="false" 
                (keydown)="keyDown($event)"
                (keyup)="keyUp($event)"
                [(ngModel)]="text"
                onDrop="return false"
                onPaste="return false"
                autofocus>
            </textarea>
            <div class="textarea-size">{{text+'\n'}}</div> <!-- naturally expanding text field-->
        </div>
    </div>
    
    <!--below this is the "get the link to send it" page-->
    <div class="post-send-container" *ngIf="!isMobile()">
        <p id="password-button" class="button-text clickable" (click)="showPasswordField()">ADD PASSWORD</p>

        <!--the class is changed to "enabled" after you click #password-button -->
        <div id="pw-set-container" class="disabled">
            <input type="password"
                id="myPassword"
                class="body-text"
                [(ngModel)]="password"
                (keyup)="passwordKeyUp($event)"
                autofocus="true"
                autocomplete="off" 
                data-lpignore="true"> <!-- data-lpignore prevents the lastpass password fill box from appearing -->
            <img id="eye" class="clickable" (click)="toggleEye()" src="assets/eye.png"/>
            <button type="button" id="save" class="button-text clickable" (click)="savePassword()" [disabled]="!password"><span>SAVE</span></button>
        </div>

        <div class="button-text clickable copyalert " (click)="copy()">CLICK TO COPY LINK</div>
        <div class="linkbox">
            <div class="body-text myurl">{{getUrl()}}</div>
        </div>
        <p class="button-text clickable preview" (click)="preview()">PREVIEW</p>
        <p class="button-text clickable close" (click)="close()">CONTINUE WRITING</p>
    </div>
    <input class="hidden url_input">
</div>

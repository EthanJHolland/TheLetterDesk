<link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Seaweed+Script" rel="stylesheet">
    
<div id="body" class="body" tabindex="0" (keydown)="keyDown($event)">

<!--    <img class="logo logoIMAGE" src='logo.JPG'>-->
    <p class="logo menu" (click)="navigateHome()">Letterdesk</p>
    <p class="logoTEXT about menu" (click)="navigateHome()">WHAT IS THIS?</p>
    
    <p class="logoTEXT pause details"><span style="color: #ffc8c8;">SPACEBAR</span></p>
    <p class="logoTEXT fastfor details"><span style="color: #ffc8c8;">RIGHT ARROW</span></p>
    
    <!--the location and time appear only when you click the letter-->
    <p class="logoTEXT location details">{{letter ? letter.location.toUpperCase() : ''}}</p>
    <p class="logoTEXT time details"></p>

    <!-- password field -->
    <div id="pw-container" *ngIf="locked">
        <button type="button" id="enter" (click)="submitPassword()" (mouseenter)="mouseEnter()" (mouseleave)="mouseExit()">{{passwordButtonText}}</button>
        <input type="text" [(ngModel)]="passwordAttempt" id="password" autocomplete="off" autofocus="true">
    </div>

    <!--open letter button: to move this around relative to the page, move wrapper div-->
    <div class="wrapper" *ngIf="!locked" >
        <div class="start" (click)="openLetter()"><span style="font-size: 1.1em;">O</span>PEN <span style="font-size: 1.1em;">L</span>ETTER</div>
    </div>
    
    <!--the letter itself (after you open the letter)-->
    <div class="letter">
        <div class=letterHEADER></div>
        <div class="words">{{getPartialString()}}</div>
    </div>
    
    <!--some details you can only see AFTER the letter-->
    <p class="logoTEXT postLetterWrite" (click)="openReplyWindow()">WRITE A LETTER</p>
</div>
